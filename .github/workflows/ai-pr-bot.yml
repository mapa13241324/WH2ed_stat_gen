name: AI PR Bot

on:
  workflow_dispatch:                # pozwala uruchomić ręcznie z Actions
  issues:
    types: [opened, edited, labeled]

jobs:
  plan-and-pr:
    # jeśli chcesz, aby działał TYLKO z etykietą ai-task, odkomentuj następną linię:
    # if: ${{ contains(github.event.issue.labels.*.name, 'ai-task') }}

    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: read

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure target path exists
        run: mkdir -p app/dotnet/MyApp

      - name: Generate minimal change
        run: echo "// AI TODO generated $(date -u +%FT%TZ)" > app/dotnet/MyApp/AI_TODO.cs

      - name: Create PR
        uses: peter-evans/create-pull-request@v6
        with:
          branch: feature/ai-${{ github.event.issue.number || 'manual' }}
          title: AI: ${{ github.event.issue.title || 'Manual trigger' }}
          body: "Automatyczny PR na podstawie #${{ github.event.issue.number || 'manual' }}"
